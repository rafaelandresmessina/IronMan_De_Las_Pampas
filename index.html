<!-- Lienzo 1 -->     <canvas id= "processing-canvas1" > </canvas>
<!- _____________________________________________________________________________________________________________ ->
<!-- Script 1 -->     <script type= "text/processing" data-processing-target= "processing-canvas1" >


void draw ()           
           
{        
   size  (1200 , 100 );
           background  (100,100,0,50 );
            fill(100);
            stroke  ( 255 );
              text  ( "1 - CABEZA DEL PROGRAMA-RUTINA" , 10 , 15 , 125 );
              strokeWeight(20);
              stroke(100,80);
              line(0,10, 250,10);
            text  ( "< Aquí va el código que el usuario escribirá o editará >" , 50 , 50 , 25 );
             fill(255,0,0 );
            text  ( "< HAGA CLICK AQUÍ PARA EDITAR >" , 50 , 70 , 25 );

                        fill(100,50);
                       stroke(110,210,200,15);
                         strokeWeight(0.3);
                         noFill();
                         rect(0, 0, 260, 20,10);
}
           
void mousePressed() {
  link("1-encabezado.html", "_new"); 
}    
         
 </script>
