<h2 style="text-align:center">Escritura de Código mediante Diagramas Visuales</h2>
    <p> Pantalla/página 1  <mark>(En donde están las 4 solapas principales)</mark></p>
<!-- _____________________________________________________________________________________________________________ -->
<!-- Lienzo 1 -->     <canvas id= "processing-canvas1" > </canvas>
<!-- _____________________________________________________________________________________________________________ -->
<!-- Script 1 -->     <script type= "text/processing" data-processing-target= "processing-canvas1" >


void draw ()           
           
{        
   size  (1400 , 150 );
           background  (255,0, 255,150 );
            fill(0);
            stroke(100);
            textSize(13);
              text  ( "1 - ENCABEZADO DEL PROGRAMA" , 10 , 15 , 125 );
              strokeWeight(20);
              stroke(255,80);
              line(0,10, 250,10);
            text  ( "< Aquí va el código  >" , 350 , 50 , 25 );
             fill(250,250,0 );
            text  ( "< HAGA CLICK AQUÍ PARA EDITAR >" , 50 , 120 , 300, 300 );

                        fill(55,50);
                        stroke(255,80);
                         strokeWeight(0.3);
                         noFill();
                         rect(0, 0, 260, 20,10);
}
           
void mousePressed() {
  link("1-encabezado.html", "_new"); 
}    
         
 </script>
